<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix - Seleção de Sujeitos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
    }
    
    body {
      background-color: #000;
      color: #00FF41;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Matrix code rain effect */
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.07;
    }
    
    h1 {
      color: #00FF41;
      margin-bottom: 30px;
      text-align: center;
      font-size: 36px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
      letter-spacing: 2px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FF41;
      border-radius: 0;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), inset 0 0 20px rgba(0, 255, 65, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    /* Terminal scan effect */
    .scan-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to bottom, 
                                 rgba(0, 255, 65, 0.5), 
                                 rgba(0, 255, 65, 0.2),
                                 transparent);
      z-index: 10;
      pointer-events: none;
      animation: scan 3s linear infinite;
    }
    
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(2000px); }
    }
    
    /* Digital glitch effect */
    @keyframes glitch {
      0% { text-shadow: 3px 0 0 rgba(255, 0, 0, 0.5), -3px 0 0 rgba(0, 255, 0, 0.5); }
      25% { text-shadow: -3px 0 0 rgba(255, 0, 0, 0.5), 3px 0 0 rgba(0, 255, 0, 0.5); }
      50% { text-shadow: 0 0 5px rgba(0, 255, 65, 0.5); }
      75% { text-shadow: 2px 3px 0 rgba(255, 0, 0, 0.5), -2px -3px 0 rgba(0, 255, 0, 0.5); }
      100% { text-shadow: -2px -3px 0 rgba(255, 0, 0, 0.5), 2px 3px 0 rgba(0, 255, 0, 0.5); }
    }
    
    .glitch-text {
      animation: glitch 3s infinite;
    }
    
    .slot-machine-container {
      position: relative;
      width: 80%;
      height: 300px;
      max-width: 900px;
      margin: 30px auto;
      border: 2px solid #00FF41;
      background-color: #000;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
      overflow: hidden;
      display: none;
    }
    
    .slot-window {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .slot-border-top,
    .slot-border-bottom {
      position: absolute;
      width: 100%;
      height: 100px;
      left: 0;
      z-index: 2;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      pointer-events: none;
    }
    
    .slot-border-top {
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    }
    
    .slot-border-bottom {
      bottom: 0;
    }
    
    .select-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: rgba(0, 255, 65, 0.05);
      border-top: 3px solid #00FF41;
      border-bottom: 3px solid #00FF41;
      transform: translateY(-50%);
      z-index: 2;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
      pointer-events: none;
    }
    
    /* Terminal brackets for selection line */
    .select-line::before,
    .select-line::after {
      content: "[";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #00FF41;
      font-size: 32px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
    }
    
    .select-line::before {
      left: 10px;
    }
    
    .select-line::after {
      right: 10px;
      content: "]";
    }
    
    .slot-strip {
      position: absolute;
      width: 100%;
      /* A transição será definida dinamicamente no JS */
    }
    
    .slot-item {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00FF41;
      font-size: 32px;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.7);
      padding: 15px 50px;
      background-color: #000;
      border-bottom: 1px solid rgba(0, 255, 65, 0.3);
      text-align: center;
      user-select: none;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      letter-spacing: 2px;
      transition: all 0.2s;
      position: relative;
      z-index: 1;
    }
    
    /* Estilo especial para o item selecionado */
    .slot-item.selected {
      color: #000 !important;
      background-color: rgba(0, 255, 65, 0.7) !important;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      animation: terminal-blink 1.5s step-end infinite;
    }
    
    @keyframes terminal-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      width: 100%;
    }
    
    .btn {
      background-color: #000;
      color: #00FF41;
      border: 2px solid #00FF41;
      padding: 12px 30px;
      font-size: 22px;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      background-color: #00FF41;
      color: #000;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.7);
    }
    
    .btn:disabled {
      background-color: #333;
      border-color: #444;
      color: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .btn:disabled::before {
      display: none;
    }
    
    .result {
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FF41;
      border-radius: 0;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
      width: 80%;
      max-width: 900px;
    }
    
    .result h2 {
      color: #00FF41;
      margin-bottom: 15px;
      font-size: 24px;
      letter-spacing: 2px;
    }
    
    .result h2::before,
    .result h2::after {
      content: "::";
      margin: 0 10px;
      font-weight: bold;
      opacity: 0.7;
    }
    
    .selected-name {
      font-size: 32px;
      color: #00FF41;
      font-weight: bold;
      margin: 20px 0;
      min-height: 42px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.7);
      letter-spacing: 1px;
    }
    
    .selected-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    
    .selected-item {
      background-color: rgba(0, 0, 0, 0.6);
      color: #00FF41;
      padding: 8px 15px;
      font-size: 18px;
      border: 1px solid #00FF41;
      box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
    }
    
    .setup-form {
      width: 80%;
      max-width: 900px;
      margin: 20px 0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FF41;
      border-radius: 0;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }
    
    .setup-form h2 {
      color: #00FF41;
      margin-bottom: 15px;
      letter-spacing: 2px;
      font-size: 24px;
    }
    
    .setup-form textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #00FF41;
      border: 2px solid #00FF41;
      border-radius: 0;
      resize: vertical;
      font-family: 'VT323', monospace;
      font-size: 20px;
    }
    
    .setup-form textarea:focus {
      outline: none;
      border-color: #00FF41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }
    
    .setup-form label {
      display: block;
      margin-bottom: 10px;
      color: #00FF41;
      font-size: 18px;
    }
    
    .remaining {
      margin-top: 15px;
      font-weight: bold;
      color: #00FF41;
      font-size: 20px;
      letter-spacing: 1px;
    }
    
    .matrix-header {
      position: relative;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      margin-bottom: 20px;
      border-bottom: 2px solid #00FF41;
    }
    
    .matrix-header::before, 
    .matrix-header::after {
      content: "//";
      color: #00FF41;
      position: absolute;
      top: 15px;
      font-weight: bold;
    }
    
    .matrix-header::before {
      left: 20px;
    }
    
    .matrix-header::after {
      right: 20px;
    }
    
    .typing-effect {
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #00FF41;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
      margin: 0 auto;
      max-width: fit-content;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00FF41 }
    }
    
    /* Media queries */
    @media (max-width: 768px) {
      .slot-machine-container {
        width: 90%;
        height: 250px;
      }
      h1 {
        font-size: 28px;
      }
      .container {
        padding: 15px;
      }
      .slot-item {
        font-size: 24px;
        height: 70px;
        padding: 15px 20px;
      }
    }
    
    @media (max-width: 480px) {
      .slot-machine-container {
        width: 95%;
        height: 200px;
      }
      .slot-item {
        font-size: 20px;
        height: 60px;
        padding: 10px 15px;
      }
      .matrix-header::before, 
      .matrix-header::after {
        display: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>
  
  <div class="container">
    <div class="scan-effect"></div>
    <div class="matrix-header">
      <h1 class="typing-effect">MATRIX - SELEÇÃO DE SUJEITOS</h1>
    </div>
    
    <!-- FORM DE INICIALIZAÇÃO -->
    <div class="setup-form" id="setupForm">
      <h2>&gt; CARREGAR A MATRIZ_</h2>
      <label for="studentNames">INSIRA OS SUJEITOS (UM POR LINHA):</label>
      <textarea id="studentNames" placeholder="Neo Anderson
Trinity
Morpheus
Agente Smith"></textarea>
      <button class="btn" id="setupBtn">CONFIRMAR SUJEITOS</button>
    </div>

    <!-- CONTAINER DA ROLETA -->
    <div class="slot-machine-container" id="slotMachineContainer">
      <div class="slot-window">
        <div class="slot-border-top"></div>
        <div class="slot-border-bottom"></div>
        <div class="select-line"></div>
        <div class="slot-strip" id="slotStrip"></div>
      </div>
    </div>

    <!-- CONTROLES -->
    <div class="controls" style="display: none;" id="controlsContainer">
      <button class="btn" id="spinBtn">INICIAR SELEÇÃO</button>
      <div class="remaining" id="remaining">SUJEITOS RESTANTES: 0</div>
      <button class="btn" id="resetBtn">REINICIAR MATRIZ</button>
    </div>

    <!-- RESULTADO -->
    <div class="result" style="display: none;" id="resultContainer">
      <h2>SUJEITO SELECIONADO</h2>
      <div class="selected-name" id="selectedName"></div>
      
      <h2>REGISTRO DE SELEÇÕES</h2>
      <div class="selected-list" id="selectedList"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Matrix code rain effect
      const canvas = document.getElementById('matrix-bg');
      const ctx = canvas.getContext('2d');
      
      // Set canvas to full window size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // Characters to display
      const matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
      
      // Convert the string into an array
      const matrixChars = matrix.split("");
      
      // Font size
      const fontSize = 14;
      
      // Number of columns for rain
      const columns = canvas.width / fontSize;
      
      // Array for drops - one per column
      const drops = [];
      
      // Initialize drops
      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }
      
      // Draw the matrix code rain
      function drawMatrix() {
        // Set background with transparency to create trail effect
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Set text color
        ctx.fillStyle = "#00FF41";
        ctx.font = fontSize + "px monospace";
        
        // Loop over drops
        for (let i = 0; i < drops.length; i++) {
          // Get a random character
          const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
          
          // Draw the character
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          
          // Randomly reset drop position if it's at the bottom or randomly
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          
          // Move drop down
          drops[i]++;
        }
      }
      
      // Run the animation
      setInterval(drawMatrix, 50);
      
      // Window resize handler
      window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Reset drops
        for (let i = 0; i < columns; i++) {
          drops[i] = 1;
        }
      });
      
      // Roleta code
      const slotStrip          = document.getElementById('slotStrip');
      const spinBtn            = document.getElementById('spinBtn');
      const resetBtn           = document.getElementById('resetBtn');
      const selectedName       = document.getElementById('selectedName');
      const selectedList       = document.getElementById('selectedList');
      const setupBtn           = document.getElementById('setupBtn');
      const studentNamesInput  = document.getElementById('studentNames');
      const setupForm          = document.getElementById('setupForm');
      const slotMachineContainer = document.getElementById('slotMachineContainer');
      const controlsContainer  = document.getElementById('controlsContainer');
      const resultContainer    = document.getElementById('resultContainer');
      const remainingElement   = document.getElementById('remaining');

      let students = [];
      let selectedStudents = [];
      let isSpinning = false;

      const slotItemHeight = 80; // Altura de cada nome (conforme CSS)

      // Função para formatar nomes longos (primeiro e último nome)
      function formatStudentName(name) {
        const nameParts = name.trim().split(' ');
        
        // Se tiver um ou dois nomes, retorna completo
        if (nameParts.length <= 2) {
          return name;
        }
        
        // Caso contrário, retorna primeiro e último nome
        const firstName = nameParts[0];
        const lastName = nameParts[nameParts.length - 1];
        return `${firstName} ${lastName}`;
      }

      // Ao confirmar nomes
      setupBtn.addEventListener('click', function() {
        const names = studentNamesInput.value
          .split('\n')
          .map(name => name.trim())
          .filter(name => name !== '');

        if (names.length < 2) {
          alert('Por favor, adicione pelo menos 2 sujeitos!');
          return;
        }

        students = names;
        selectedStudents = [];

        // Ajusta visibilidade
        setupForm.style.display = 'none';
        slotMachineContainer.style.display = 'block';
        controlsContainer.style.display = 'flex';
        resultContainer.style.display = 'block';

        // Limpa histórico e nome atual
        selectedList.innerHTML = '';
        selectedName.textContent = '';
        
        // Inicializa a roleta com os nomes disponíveis
        initializeSlotMachine();
        
        updateRemainingCount();
        
        // Som de inicialização
        playKeyboardSound();
      });
      
      // Inicializa a roleta com os nomes disponíveis
      function initializeSlotMachine() {
        const remainingStudents = students.filter(s => !selectedStudents.includes(s));
        
        // Limpa a roleta
        slotStrip.innerHTML = '';
        
        // Repete a lista algumas vezes para preencher a roleta
        const repeats = 5;
        for (let i = 0; i < repeats; i++) {
          remainingStudents.forEach(student => {
            const item = document.createElement('div');
            item.className = 'slot-item';
            item.textContent = formatStudentName(student);
            item.dataset.fullName = student;
            slotStrip.appendChild(item);
          });
        }
        
        // Posiciona a roleta para mostrar alguns nomes no início
        // (centraliza um pouco a visualização)
        const initialOffset = Math.min(remainingStudents.length * slotItemHeight, 
                                      slotMachineContainer.clientHeight / 2);
        slotStrip.style.transition = 'none';
        slotStrip.style.transform = `translateY(-${initialOffset}px)`;
      }

      // Atualiza o texto "SUJEITOS RESTANTES"
      function updateRemainingCount() {
        const remaining = students.length - selectedStudents.length;
        remainingElement.textContent = `SUJEITOS RESTANTES: ${remaining}`;
        spinBtn.disabled = (remaining === 0);
      }

      // Clique em "INICIAR SELEÇÃO"
      spinBtn.addEventListener('click', function() {
        if (isSpinning) return;

        const remainingStudents = students.filter(s => !selectedStudents.includes(s));
        if (remainingStudents.length === 0) {
          alert('Todos os sujeitos já foram selecionados!');
          return;
        }

        isSpinning = true;
        spinBtn.disabled = true;
        
        // Som do terminal
        playKeyboardSound();

        // 1) Sorteia o sujeito
        const randomIndex = Math.floor(Math.random() * remainingStudents.length);
        const chosenStudent = remainingStudents[randomIndex];
        
        console.log("Sujeito selecionado:", chosenStudent); // Para depuração

        // 2) Cria uma nova lista com todos os sujeitos restantes
        slotStrip.innerHTML = '';
        
        // Primeiro adiciona vários sujeitos aleatórios (para a roleta girar)
        const fillerCount = 15;
        for (let i = 0; i < fillerCount; i++) {
          // Pega um sujeito aleatório (exceto o escolhido)
          const tempIndex = Math.floor(Math.random() * remainingStudents.length);
          const tempStudent = remainingStudents[tempIndex];
          
          const item = document.createElement('div');
          item.className = 'slot-item';
          item.textContent = formatStudentName(tempStudent);
          item.dataset.fullName = tempStudent;
          slotStrip.appendChild(item);
        }
        
        // Adiciona o sujeito escolhido no final (é este que vai parar na linha central)
        const chosenItem = document.createElement('div');
        chosenItem.className = 'slot-item chosen';
        chosenItem.textContent = formatStudentName(chosenStudent);
        chosenItem.dataset.fullName = chosenStudent;
        slotStrip.appendChild(chosenItem);
        
        // E mais alguns sujeitos após o escolhido (para completar a roleta)
        for (let i = 0; i < 10; i++) {
          const tempIndex = Math.floor(Math.random() * remainingStudents.length);
          const tempStudent = remainingStudents[tempIndex];
          
          const item = document.createElement('div');
          item.className = 'slot-item';
          item.textContent = formatStudentName(tempStudent);
          item.dataset.fullName = tempStudent;
          slotStrip.appendChild(item);
        }

        // 3) Animação: primeiro volta ao topo
        slotStrip.style.transition = 'none'; 
        slotStrip.style.transform = 'translateY(0px)';
        slotStrip.offsetHeight; // Força reflow
        
        // Depois desce para mostrar o sujeito escolhido no centro
        const slotItems = slotStrip.querySelectorAll('.slot-item');
        const chosenItemIndex = Array.from(slotItems).findIndex(item => item.classList.contains('chosen'));
        console.log("Índice do escolhido:", chosenItemIndex); // Para depuração
        
        // Calcula a posição para centralizar o item escolhido
        const containerHeight = slotMachineContainer.clientHeight;
        const centerPos = (containerHeight / 2) - (slotItemHeight / 2);
        const targetPos = chosenItemIndex * slotItemHeight - centerPos;
        
        console.log("Posição alvo:", targetPos, "Altura do container:", containerHeight); // Para depuração
        
        // Anima!
        slotStrip.style.transition = 'transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
        slotStrip.style.transform = `translateY(-${targetPos}px)`;

        // 4) Ao final da animação, destaca o sujeito escolhido
        setTimeout(() => {
          // Limpa qualquer seleção anterior
          document.querySelectorAll('.slot-item').forEach(item => {
            item.classList.remove('selected');
          });
          
          // Adiciona classe 'selected' ao item escolhido
          const chosenElement = document.querySelector('.slot-item.chosen');
          if (chosenElement) {
            chosenElement.classList.add('selected');
            // Efeito de digitação
            playTypeSound();
          }
          
          // Registra o sujeito sorteado, atualiza contadores e exibe o resultado
          selectedStudents.push(chosenStudent);
          showResult(chosenStudent);
          updateRemainingCount();
          
          isSpinning = false;
          spinBtn.disabled = false;
        }, 3000);
      });

      // Exibe o resultado
      function showResult(name) {
        // Simula efeito de "typing" do terminal
        selectedName.textContent = "";
        const formattedName = formatStudentName(name);
        let i = 0;
        
        function typeEffect() {
          if (i < formattedName.length) {
            selectedName.textContent += formattedName.charAt(i);
            i++;
            setTimeout(typeEffect, 50);
          } else {
            // Adiciona efeito glitch quando terminar de digitar
            selectedName.classList.add('glitch-text');
            setTimeout(() => {
              selectedName.classList.remove('glitch-text');
            }, 1000);
          }
        }
        
        // Inicia o efeito de digitação
        typeEffect();

        // Adiciona ao histórico
        const item = document.createElement('div');
        item.className = 'selected-item';
        item.textContent = formatStudentName(name);
        item.title = name; // Nome completo no hover
        selectedList.appendChild(item);
      }

      // REINICIAR SISTEMA
      resetBtn.addEventListener('click', function() {
        if (confirm('Tem certeza que deseja reiniciar a matriz? Todos os sujeitos estarão disponíveis novamente.')) {
          selectedStudents = [];
          selectedName.textContent = '';
          selectedList.innerHTML = '';
          spinBtn.disabled = false;
          updateRemainingCount();
          initializeSlotMachine();
          playKeyboardSound();
        }
      });
