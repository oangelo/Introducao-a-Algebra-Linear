<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gabarito - <!-- TÍTULO DA PROVA --></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <script>
        // Configuração do MathJax para funcionar com <details>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['details'] // Permite que MathJax renderize dentro de <details>
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            font-size: 11pt;
            line-height: 1.5;
            background-color: #fff;
            color: #000;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header h1 {
            text-align: center;
            font-size: 16pt;
            font-weight: bold;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        
        .question {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .question:last-child {
            border-bottom: none;
        }
        
        .question-header {
            font-weight: bold;
            font-size: 13pt;
            color: #000;
            border-left: 4px solid #000;
            padding: 8px 10px;
            background-color: #f0f0f0;
            margin-bottom: 12px;
        }
        
        .subquestion {
            margin: 10px 0 10px 20px;
        }
        
        details {
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        summary {
            font-weight: bold;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #e9e9e9;
            font-size: 10pt;
            border-radius: 3px;
        }
        .answer {
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        .answer p {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gabarito - <!-- TÍTULO DA PROVA --></h1>
        </div>
        <div class="content">
            <!-- BLOCO DE QUESTÃO DO GABARITO (SERÁ REPETIDO PELA IA PARA CADA QUESTÃO) -->
            <div class="question">
                <div class="question-header">Questão X: <!-- TÍTULO DA QUESTÃO --></div>
                <p><!-- ENUNCIADO PRINCIPAL DA QUESTÃO (SE HOUVER) --></p>
                
                <!-- BLOCO DE ITEM (SERÁ REPETIDO PARA CADA ITEM DA QUESTÃO) -->
                <div class="subquestion">
                    <strong>a)</strong> <!-- ENUNCIADO DO ITEM -->
                    <details>
                        <summary>Ver Resposta</summary>
                        <div class="answer">
                            <!-- SOLUÇÃO DETALHADA DO ITEM SERÁ INSERIDA AQUI -->
                        </div>
                    </details>
                </div>
                <!-- FIM DO BLOCO DE ITEM -->

                <div class="subquestion">
                    <strong>b)</strong> <!-- ENUNCIADO DO ITEM -->
                    <details>
                        <summary>Ver Resposta</summary>
                        <div class="answer">
                            <!-- SOLUÇÃO DETALHADA DO ITEM SERÁ INSERIDA AQUI -->
                        </div>
                    </details>
                </div>

                <!-- ... MAIS ITENS CONFORME NECESSÁRIO ... -->
            </div>
            <!-- FIM DO BLOCO DE QUESTÃO DO GABARITO -->
        </div>
    </div>
</body>
</html>
