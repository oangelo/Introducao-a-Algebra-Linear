<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title><!-- TÍTULO DA PROVA --></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <script>
        // Configuração padrão do MathJax
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <style>
        @page {
            size: A4;
            margin: 1cm;
        }

        body {
            font-family: 'Times New Roman', serif;
            font-size: 9pt;
            line-height: 1.3;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 27.7cm; /* A4 height (29.7cm) - vertical margins (2cm) */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 8px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .main-header h1 {
            margin: 0;
            font-size: 11pt;
            font-weight: bold;
        }

        .main-header h2 {
            margin: 0;
            font-size: 10pt;
            font-weight: normal;
        }
        
        .content {
            display: flex;
            gap: 1.5cm; /* Espaço entre as colunas */
            flex-grow: 1;
        }

        .column {
            flex: 1;
            min-width: 0; /* Previne overflow do flexbox */
        }
        
        .student-details {
            margin-bottom: 20px;
        }

        .student-details div {
            margin-bottom: 4px;
        }
        
        .student-details span {
            border-bottom: 1px solid #000;
            min-width: 350px;
            display: inline-block;
            margin-left: 5px;
        }
        
        .grade-table {
            margin-bottom: 10px;
        }
        
        .grade-table table {
            border-collapse: collapse;
            font-size: 8pt;
            text-align: center;
            width: 100%;
        }

        .grade-table th, .grade-table td {
            border: 1px solid #000;
            padding: 4px;
            height: 0.8cm; /* Altura fixa para a célula de nota */
        }

        .instructions {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 8.5pt;
        }

        .question {
            margin-bottom: 20px;
        }

        .question-header {
            font-weight: bold;
            font-size: 10pt;
            color: #000;
            border-left: 3px solid #000;
            padding: 5px 8px;
            background-color: #f5f5f5;
            margin-bottom: 8px;
        }

        .subquestion {
            margin: 8px 0 8px 15px;
        }
    </style>
</head>
<body>
    <div class="container">

        </div>

</body>
</html>
