<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Folha de Respostas - <!-- TÍTULO DA PROVA --></title>
    <style>
        @page {
            size: A4;
            margin: 1.5cm;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            font-size: 10pt;
            line-height: 1.3;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        .page {
            width: 100%;
            height: 26.7cm; /* Altura A4 (29.7cm) - margens verticais (3cm) */
            box-sizing: border-box;
            display: flex; 
            flex-direction: column; 
        }

        .page + .page {
            page-break-before: always;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 11pt;
            font-weight: bold;
        }
        
        .student-info {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
        }
        
        .student-info div {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .student-info span {
            border-bottom: 1px solid #000;
            min-width: 150px;
            margin-left: 10px;
        }
        
        .content {
            columns: 2;
            column-gap: 1.5cm;
            flex-grow: 1; 
            height: 100%; 
        }
        
        .answer-space {
            break-inside: avoid;
            page-break-inside: avoid;
            height: 100%; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .question-header {
            font-weight: bold;
            font-size: 10pt;
            color: #000;
            border-left: 3px solid #000;
            padding: 5px 8px;
            margin-bottom: 10px;
            background-color: #f5f5f5;
            flex-shrink: 0;
        }

        .items-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .item-answer {
            flex-grow: 1;
            padding: 8px;
            box-sizing: border-box;
        }

        .item-answer + .item-answer {
            border-top: 1px dotted #999;
        }

        .item-answer strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- PRIMEIRA PÁGINA -->
    <div class="page">
        <div class="header">
            <h1>Folha de Respostas - <!-- TÍTULO DA PROVA --></h1>
        </div>
        
        <div class="student-info">
            <div><strong>Nome:</strong> <span></span></div>
            <div><strong>Data:</strong> <span></span></div>
        </div>

        <div class="content">
            <div class="answer-space">
                <div class="question-header">Resolução da Questão 1 (2,5 pontos)</div>
                <div class="items-container">
                    <!-- OS ITENS DA QUESTÃO 1 SERÃO GERADOS AQUI -->

                    <div class="item-answer"><strong>a)</strong></div>
                    <div class="item-answer"><strong>b)</strong></div>
                    <div class="item-answer"><strong>c)</strong></div>
                    -->
                </div>
            </div>
            
            <div class="answer-space">
                <div class="question-header">Resolução da Questão 2 (2,5 pontos)</div>
                 <div class="items-container">
                    <!-- OS ITENS DA QUESTÃO 2 SERÃO GERADOS AQUI -->
                </div>
            </div>
        </div>
    </div>

    <!-- SEGUNDA PÁGINA -->
    <div class="page">
        <div class="content">
            <div class="answer-space">
                <div class="question-header">Resolução da Questão 3 (2,5 pontos)</div>
                <div class="items-container">
                    <!-- OS ITENS DA QUESTÃO 3 SERÃO GERADOS AQUI -->
                </div>
            </div>
            
            <div class="answer-space">
                <div class="question-header">Resolução da Questão 4 (2,5 pontos)</div>
                <div class="items-container">
                    <!-- OS ITENS DA QUESTÃO 4 SERÃO GERADOS AQUI -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
